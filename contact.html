<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Gifs-R-Us</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" role="banner">
        <img src="./img/logo.png" alt="Gifs-R-Us Logo" class="site-logo" />
        <h1 class="site-title">Gifs-R-Us</h1>
        <button
          class="nav-toggle"
          aria-label="Open navigation"
          aria-expanded="false"
          aria-controls="main-nav"
        >
          <span class="hamburger"></span>
        </button>
        <nav
          class="nav"
          id="main-nav"
          role="navigation"
          aria-label="Main navigation"
        >
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
      </header>
      <main>
        <section class="contact" id="contact">
          <h2>Contact Us</h2>
          <p>
            Questions or feedback? Fill out the form below and we'll get back to
            you soon!
          </p>
          <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Gifs-R-Us. All rights reserved.</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
