<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifs-R-Us</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" role="banner">
        <!-- Add your logo image here. Replace 'logo.png' with your actual logo file name and path -->
        <img src="./img/logo.png" alt="Gifs-R-Us Logo" class="site-logo" />
        <h1 class="site-title">Gifs-R-Us</h1>
        <button
          class="nav-toggle"
          aria-label="Open navigation"
          aria-expanded="false"
          aria-controls="main-nav"
        >
          <span class="hamburger"></span>
        </button>
        <nav
          class="nav"
          id="main-nav"
          role="navigation"
          aria-label="Main navigation"
        >
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
      </header>
      <section class="hero" id="home">
        <h2>Welcome to Gifs-R-Us!</h2>
        <p>
          Discover and search for your favorite GIFs instantly. Powered by the
          Giphy API, this site brings you endless fun and creativity. Start
          searching below!
        </p>
      </section>
      <main style="width: 100%" role="main">
        <form
          id="search-form"
          class="search-form"
          aria-label="Giphy search form"
        >
          <input
            type="search"
            id="search-input"
            placeholder="Search for GIFs..."
            required
            aria-label="Search for GIFs"
          />
          <button type="submit" aria-label="Submit search">Search</button>
        </form>
        <section
          id="results"
          class="gif-grid"
          aria-live="polite"
          aria-label="GIF results"
        ></section>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Gifs-R-Us. All rights reserved.</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
